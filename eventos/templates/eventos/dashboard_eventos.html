{% extends 'eventos/base.html' %}
{% block content %}
<p class="text-center"><a href="{% url 'registrar_evento' %}" class="btn btn-primary" href="">Agregar evento</a></p>
{% for evento in eventos %}
    <div class="evento-card card mb-3">
        <div class="evento-card__datos card-body">
        <h2><a class="card-title" href="{% url 'detalle_evento' evento.id %}">{{ evento.nombre }}</a></h2>
        <p>Fecha: {{ evento.fecha }}</p>
        <p>Ubicaci√≥n: {{ evento.ubicacion }}</p>
        </div>
        <a href="{% url 'registrar_participante' evento.id %}" class="btn btn-secondary">Agregar participante</a>
        <a href="{% url 'borrar_evento' evento_id=evento.id %}" class="btn btn-secondary">Borrar evento</a>
    </div>
{% empty %}
    <p>No hay eventos registrados.</p>
{% endfor %}
{% endblock %}

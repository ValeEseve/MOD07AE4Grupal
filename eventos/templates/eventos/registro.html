{% extends base.html %}
{% block content %}
    <h1>Registro de Eventos</h1>

    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <h2>Datos del Evento</h2>
        {{ evento_form.as_p }}

        <h2>Datos del Participante</h2>
        {{ participante_form.as_p }}

        <button type="submit">Registrar</button>
    </form>
{% endblock %}
